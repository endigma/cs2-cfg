// Binds
bind ` toggleconsole

bind MOUSE_X yaw
bind MOUSE_Y pitch

//  Quick Switch
alias +switchw "slot3"
alias -switchw "lastinv"
bind "q" +switchw

bind mouse1 +attack
bind mouse2 +attack2
bind mouse3 player_ping
bind r +reload
bind e +use
bind g drop
bind a +left
bind d +right
bind w +forward
bind s +back
bind alt +jump
bind space +duck
bind shift +sprint

// "desubticked" bhop jump
bind mwheeldown "+jump"
bind mwheelup "+jump"

bind rctrl +voicerecord
bind y messagemode
bind u messagemode2
bind ' teammenu
bind tab +showscores
bind b buymenu
bind f3 autobuy
bind f4 rebuy
bind n +spray_menu
bind "," "toggle voice_modenable 1 0"

// fake plant
//bind b "+attack;-attack;slot5"

// infinite inspect
alias "+infispec" "-lookatweapon; +reload"
alias "-infispec" "+lookatweapon; -reload"
bind 5 "+infispec"
bind 6 "-lookatweapon"

alias precise_radar_toggle precise_radar_on
alias precise_radar_on "exec scripts/precise_radar_on; alias precise_radar_toggle precise_radar_off"
alias precise_radar_off "exec scripts/precise_radar_off; alias precise_radar_toggle precise_radar_on"

bind "x" "precise_radar_toggle"

alias recoil_crosshair_toggle recoil_crosshair_on
alias recoil_crosshair_on "exec scripts/dotrecoil_on; alias recoil_crosshair_toggle recoil_crosshair_off"
alias recoil_crosshair_off "exec scripts/dotrecoil_off; alias recoil_crosshair_toggle recoil_crosshair_on"

bind "m" "recoil_crosshair_toggle"

bind 1 slot1
bind 2 slot2
bind 3 slot3
bind z slot5  # Bomb
bind 4 slot6  # Grenade
bind f slot7  # Flash
bind c slot8  # Smoke
bind 9 slot9  # Decoy
bind v slot10 # Fire
bind t slot11 # Zeus
bind 7 slot12 # Healthshot
bind 8 slot13 # Utility Items
