// Binds
bind ` toggleconsole

bind MOUSE_X yaw
bind MOUSE_Y pitch

//  Quick Switch
alias +switchw "slot3"
alias -switchw "lastinv"
bind "q" +switchw

bind mouse1 +attack
bind mouse2 +attack2
bind mouse3 player_ping
bind r "+reload; -attack; -attack2;"
bind e +use
bind g drop
bind a +left
bind d +right
bind w +forward
bind s +back
bind ctrl +duck
bind mouse5 +duck
bind shift +sprint
bind space +jump

// "minijump" bind
bind "mwheelup" "+duck; +jump; -duck; -jump"

// "desubticked" bhop jump
bind mwheeldowm ";+jump;-jump" 

// Trigger throw
alias +throw "-attack; -attack2"

// Jump throw
alias +j "+jump"
alias -j "-jump"

// Forward jump throw
alias +wj "+forward; +jump;"
alias -wj "-jump; -forward"

// Right jump throw
alias +dj "+right; +jump"
alias -dj "-jump; -right"

// Left jump throw
alias +aj "+left; +jump"
alias -aj "-jump; -left"

// Jump throw bindings
bind h "+j; +throw"
bind j "+wj; +throw"
bind k "+aj; +throw"
bind l "+dj; +throw"

bind rctrl +voicerecord
bind y messagemode
bind u messagemode2
bind ' teammenu
bind tab +showscores
bind b buymenu
bind f3 autobuy
bind f4 rebuy
bind n +spray_menu
bind "x" "toggle cl_radar_scale 0.3 0.75"
bind "," "toggle voice_modenable 1 0"

// fake plant
bind b "+attack;-attack;slot5"

// infinite inspect
alias "+infispec" "-lookatweapon; +reload"
alias "-infispec" "+lookatweapon; -reload"
bind "alt" "+infispec"

// testing: other toggle inspect
bind "p" "toggle_inspect"
alias "toggle_inspect" "inspect_on"
alias "inspect_on" "+lookatweapon; alias toggle_inspect inspect_off"
alias "inspect_off" "-lookatweapon; alias toggle_inspect inspect_on"

// Toggle recoil crosshair
// Yellow for recoil following, red for static
alias recoil_crosshair_toggle recoil_crosshair_on
alias recoil_crosshair_on "cl_crosshair_recoil true; alias recoil_crosshair_toggle recoil_crosshair_off; crosshair_recoil_color_on"
alias recoil_crosshair_off "cl_crosshair_recoil false; alias recoil_crosshair_toggle recoil_crosshair_on; crosshair_recoil_color_off"

bind "m" "recoil_crosshair_toggle"

bind 1 slot1
bind 2 slot2
bind 3 slot3
bind z slot5  # Bomb
bind 4 slot6  # Grenade
bind f slot7  # Flash
bind c slot8  # Smoke
bind 9 slot9  # Decoy
bind v slot10 # Fire
bind t slot11 # Zeus
bind 5 slot12 # Healthshot
bind 6 slot13 # Utility Items
