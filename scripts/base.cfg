// Binds
bind ` toggleconsole

bind MOUSE_X yaw
bind MOUSE_Y pitch

bind a +left
bind d +right
bind w +forward
bind s +back
bind ctrl +duck
bind mouse5 +duck
bind shift +sprint
bind space +jump

// "desubticked" mwheel jump
alias +jump_ "+jump; +jump"
alias -jump_ "-jump; -jump; -jump"

bind mwheeldown +jump_;
bind mwheelup +jump_;

bind rctrl +voicerecord
bind y messagemode
bind u messagemode2
bind m teammenu
bind tab +showscores
bind b buymenu
bind f3 autobuy
bind f4 rebuy
bind alt +lookatweapon
bind n +spray_menu

bind mouse1 +attack
bind mouse2 +attack2
bind mouse3 player_ping
bind r "+reload; -attack; -attack2;"
bind e +use
bind g drop

bind 1 slot1
bind 2 slot2
bind 3 slot3
bind z slot5  # Bomb
bind 4 slot6  # Grenade
bind f slot7  # Flash
bind c slot8  # Smoke
bind 9 slot9  # Decoy
bind v slot10 # Fire
bind t slot11 # Zeus
bind 5 slot12 # Healthshot
bind 6 slot13 # Utility Items
