// Demo Playback

bind F2 toggle spec_show_xray 0 1
bind F3 toggle fov_cs_debug 0 30

alias +fw "demo_timescale 3"
alias -fw "demo_timescale 1"
bind F5 +fw

alias +fw2 "demo_timescale 10"
alias -fw2 "demo_timescale 1"
bind F6 +fw2

bind F7 demo_togglepause
bind F8 demoui
bind F10 disconnect

bind kp_1 spec_player 1
bind kp_2 spec_player 2
bind kp_3 spec_player 3
bind kp_4 spec_player 4
bind kp_5 spec_player 5
bind kp_6 spec_player 6
bind kp_7 spec_player 7
bind kp_8 spec_player 8
bind kp_9 spec_player 9
bind kp_0 spec_player 10