
// Jump
alias +j "+jump"
alias -j "-jump"

// Trigger throw
alias +throw "-attack; -attack2"

// Forward jump throw
alias +wj "+forward; +jump;"
alias -wj "-jump; -forward"

// Right jump throw
alias +dj "+right; +jump"
alias -dj "-jump; -right"

// Left jump throw
alias +aj "+left; +jump"
alias -aj "-jump; -left"

bind h "+j; +throw"
bind j "+wj; +throw"
bind k "+aj; +throw"
bind l "+dj; +throw"
