
// Jump
alias "+j" "+jump"
alias "-j" "-jump"

// Trigger throw
alias "+throw" "-attack; -attack2"

// Forward jump throw
alias "+wj" "+forward; +jump;"
alias "-wj" "-jump; -forward"

// Forward right jump throw
alias "+waj" "+forward; +right; +jump"
alias "-waj" "-jump; -right; -forward"

// Forward left jump throw
alias "+wdj" "+forward; +right; +jump"
alias "-wdj" "-jump; -right; -forward"

bind "h" "+j; +throw"
bind "j" "+wj; +throw"
bind "k" "+waj; +throw"
bind "l" "+wdj; +throw"
